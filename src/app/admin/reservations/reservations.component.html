<h3 *ngIf="errorMsg">{{ errorMsg }}</h3>

<table mat-table [dataSource]="reservations" matSort class="mat-elevation-z8">

  <!-- Position Column -->

  <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.book.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="reservedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reserved By </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.user.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.createdAt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="action-delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let reservation">
      <mat-icon (click)="deleteReservation(reservation)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
