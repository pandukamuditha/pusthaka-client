<div class="row justify-content-center">
  <div class="col-sm-3">
    <mat-card>
      <mat-card-title>
        {{ book.title }}
      </mat-card-title>
      <mat-card-content>
        <img src="../../../assets/purple.png" alt="">
      </mat-card-content>
      <mat-card-subtitle>
        {{ book.author }}
      </mat-card-subtitle>
      <mat-card-subtitle>
        {{ book.category }}
      </mat-card-subtitle>
    </mat-card>
  </div>
  <div class="col-sm-6">
    <table mat-table [dataSource]="copies" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let copy"> {{copy._id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability </th>
        <td mat-cell *matCellDef="let copy">
          <mat-icon *ngIf="copy.isAvailable">done</mat-icon>
          <mat-icon *ngIf="!copy.isAvailable">cancel</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="action-lend">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let copy">
          <mat-icon *ngIf="copy.isAvailable" (click)="openDialog(copy)">send</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="action-delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let copy">
          <mat-icon *ngIf="copy.isAvailable" (click)="deleteCopy(copy)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <br>
    <button mat-raised-button (click)="addCopy()">Add Copy</button>
  </div>
</div>
