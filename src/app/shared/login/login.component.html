<div class="wrapper">
  <div class="login-card">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Username" #username="ngModel" (focus)="hideLoginError()" [(ngModel)]="user.username" name="username" required>
            <mat-error *ngIf="username.invalid">Please enter username.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" #password="ngModel" (focus)="hideLoginError()" [(ngModel)]="user.password" name="password" required>
            <mat-error *ngIf="password.invalid">Please enter password.</mat-error>
          </mat-form-field>
          <div class="login-error" *ngIf="loginError">
            <p>
              {{ loginError }}
            </p>
          </div>
          <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
